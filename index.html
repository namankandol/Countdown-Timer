<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/495eef53e0.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONT  -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet"> 

  <title>Launch Countdown Time</title>
</head>
<body>
  <div class="main-container">

    <h2 class="title">WE"RE LAUNCHING SOON</h2>

    <div class="time-container">
      <div class="day-cont conts">
        <div class="cont"><h1 class="day">00</h1></div>
        <p>DAYS</p>
      </div>

      <div class="hour-cont conts">
        <div class=" cont"><h1 class="hour">00</h1></div>
        <p>HOURS</p>
      </div>

      <div class="min-cont conts">
        <div class="cont"><h1 class="min">00</h1></div>
        <p>MINUTES</p>
      </div>

      <div class="sec-cont conts">
        <div class="cont"><h1 class="sec">00</h1></div>
        <p>SECONDS</p>
      </div>

    </div>

    <div class="social-icons">
      <i class="fab fa-2x fa-facebook-square"></i>
      <i class="fab fa-2x fa-pinterest"></i>
      <i class="fab fa-2x fa-instagram"></i>
    </div>
  </div>


<script src="app.js"></script>
</body>
</html>
